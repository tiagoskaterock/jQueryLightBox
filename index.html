	<script>
		$(function(){		

			// clica no botão ou fora fecha modal
			$('.bg-box, .fechar').bind('click', function(){
				$(this).fadeOut('slow');
				$('.div-box').fadeOut('slow');			
				$('.bg-box').fadeOut('slow');	
			});

			// clica na galeria mostra modal
			$('.galeria').bind('click', function(){
				var img = $(this).find('img').attr('src');
				var imgHeight = $(this).find('img').height;
				$('.div-box img').attr('src', img);
				$('.bg-box').fadeIn('slow');
				$('.div-box').fadeIn('slow');	
				$('.fechar').fadeIn('slow');	
			});

		});
	</script>
